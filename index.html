<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Site do Zero</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/cd7037b652.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forn">
            <div class="account">
                <div class="icon">
                    <img src="user.png" alt="">
                    <div class="text"> 
                        <h2>Sign In</h2>
                        <h6>Don't have account?</h4>
                        <a href="">Sing Up!</a>
                    </div>
                </div>
            </div>
            <form class="formulario">
                    <div class="nome">
                        <img src="user.png" alt="">
                        <input type="text" name="" id="name" required placeholder="Teu nome krai">
                    </div>
                    <div class="senha">
                        <img src="-password-key-24.png">
                        <input type="password" name="" id="password" required placeholder="Senha">
                    </div>
                    <div class="butao">
                        <input type="submit" value="LOGIN">
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
